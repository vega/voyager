language: node_js
node_js:
  - "4"
  - "6"
script:
  - npm run build
  - npm run test
  - npm run lint
  - npm run codecov
after_success:
  - bash <(curl -s https://codecov.io/bash)
cache: yarn
notifications:
  email:
    on_success: never
    on_failure: change
cache:
  directories:
  - $HOME/.yarn-cache
