<span class="field-info">
  <span class="hflex full-width" ng-click="clicked($event)">

    <span class="type-caret"
      ng-class="{active: !disableCountOrOCaret || (field.type!=='O' && field.aggr!=='count')}">
      <i class="fa fa-caret-down" ng-show="showCaret"
      ></i>
      <span class="type icon-small icon-type-{{typeNames[field.type]}}"
        ng-show="showType"
        title="{{typeNames[field.type]}}">
        {{field.type}}
      </span>
    </span>

    <span ng-if="field.aggr!=='count'"
      class="field-info-text">
      <span ng-if="func(field)"
        class="field-func"
        ng-class="{any: field._any}"
        >
        {{ func(field) }}
      </span><!--
      --><span class="field-name"
        ng-class="{hasfunc: func(field), any: field._any}"
        >{{ field.name | underscore2space }}</span>
    </span>

    <span ng-if="field.aggr==='count'"
      class="field-count field-info-text">
      <span class="field-name">COUNT</span>
    </span>

    <span class="no-shrink remove" ng-show="showRemove">
      <a class="remove-field" ng-click="removeAction()">
        <i class="fa fa-times"></i>
      </a>
    </span>

   <span class="no-shrink info" ng-show="showInfo">
      <i ng-if="field.aggr !== 'count' && field.type === 'O'"
        class="fa fa-info-circle"
        tooltips tooltip-size="small"
        tooltip-content="
        <div class='tooltip-content'>
          <strong>Name:</strong> {{field.name}}<br>
          <strong>Cardinality:</strong> {{stats.distinct | number}}<br>
          <strong>Min:</strong> {{stats.min}}<br>
          <strong>Max:</strong> {{stats.max}}<br>
          <strong>Max length:</strong> {{stats.maxlength | number}}<br>
          <strong>Sample:</strong> <span class='sample'>{{stats.sample.join(', ')}}</span>
        </div>"
        tooltip-side="right"></i>
      <i ng-if="field.aggr !== 'count' && field.type === 'T'"
        class="fa fa-info-circle"
        tooltips tooltip-size="small"
        tooltip-content="
        <div class='tooltip-content'>
          <strong>Name:</strong> {{field.name}}<br>
          <strong>Cardinality:</strong> {{stats.distinct | number}}<br>
          <strong>Min:</strong> {{stats.min | date: short}}<br>
          <strong>Max:</strong> {{stats.max | date: short}}<br>
          <strong>Sample:</strong> <span class='sample'>{{stats.sample.join(', ')}}</span>
        </div>"
        tooltip-side="right"></i>
      <i ng-if="field.aggr !== 'count' && field.type === 'Q'"
        class="fa fa-info-circle"
        tooltips tooltip-size="small"
        tooltip-content="
        <div class='tooltip-content'>
          <strong>Name:</strong> {{field.name}}<br>
          <strong>Cardinality:</strong> {{stats.distinct | number}}<br>
          <strong>Min:</strong> {{stats.min | number}}<br>
          <strong>Max:</strong> {{stats.max | number}}<br>

          <strong>Stdev:</strong> {{stats.stdev | number:2}}<br>
          <strong>Mean:</strong> {{stats.mean | number:2}}<br>
          <strong>Median:</strong> {{stats.median | number}}<br>
          <strong>Sample:</strong> <span class='sample'>{{stats.sample.join(', ')}}</span>
        </div>"
        tooltip-side="right"></i>
        <!--<strong>Skew:</strong> {{stats.skew | number:2}}<br>-->
      <i ng-if="field.aggr === 'count'"
        class="fa fa-info-circle"
        tooltips tooltip-size="small"
        tooltip-content="
        <div class='tooltip-content'>
          <strong>Count:</strong> {{count}}
        </div>"
        tooltip-side="right"></i>
    </span>

  </span>
</span>
